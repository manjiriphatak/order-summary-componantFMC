<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="musicIllustration"
          alt="music illustration"
          src="images/illustration-hero.svg"
        />

        <div class="content">
          <h1 class="heading">Order Summary</h1>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="plan-box">
            <div class="plan-box-contents">
              <img
                alt="music-icon"
                class="music-icon"
                src="images/icon-music.svg"
              />

              <div class="plan-type">
                Annual Plan<br />

                <span class="cost"> $59.99/year</span>
              </div>
              <div><a class="change-link" href="#">Change</a></div>
            </div>
          </div>
          <button class="payment-button">
            <a class="payment-link" href="#">Proceed to Payment</a>
          </button>
          <div class="cancel-order-section">
            <a class="cancel-order" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manjiri Phatak</a>.
    </div>
  </body>
</html>
